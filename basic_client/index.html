<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drawing Game</title>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
      <div id="main">
          <div id="manage-room" class="hide">
              <div id="enter-room" class="hideInRoom">
                  <input type="button" id="new-room" value="Create new room">
                  <form id="join-room-form">
                      <input type="submit" id="join-room" value="Join room">
                      <input type="text" value="" autocomplete="off" name="room-key-input">
                  </form>
              </div>
              <input type="button" class="showInRoom" id="leave-room" value="Leave room">
          </div>
          <div id="username-wrapper" class="hideInRoom">
              <form id="username-form">
                  <input type="text" id="username" value="">
                  <input type="submit" id="username-submit" value="Choose username">
              </form>
          </div>
          <div id="info">

          </div>
          <div class="ui-wrapper showInRoom">
              <div class="canvas-wrapper">
                  <canvas id="canvas" width="300" height="300"></canvas>
              </div>
              <div class="chat-wrapper">
                  <div id="messages">

                  </div>
                  <form id="chat-form">
                      <input class="chat-input" value="" type="text" id="chat-input" autocomplete="off">
                  </form>
              </div>
          </div>
      </div>
  </body>
</html>
