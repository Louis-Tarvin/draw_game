<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drawing Game</title>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
      <div class="main">
          <div class="manage-room">
              <form class="room-form">
                  <input type="button" id="new-room" value="Create new room">
                  <input type="button" id="join-room" value="Join room">
                  <input type="text" id="room-key-input">
                  <input type="button" id="leave-room" value="Leave room">
              </form>
          </div>
          <div id="info">
              
          </div>
          <div class="ui-wrapper">
              <div class="canvas-wrapper">
                  <canvas id="canvas" width="300" height="300"></canvas>
              </div>
              <div class="chat-wrapper">
                  <div id="messages">

                  </div>
                  <form id="chat-form">
                      <input class="chat-input" type="text" id="chat-input" autocomplete="off">
                  </form>
              </div>
          </div>
      </div>
  </body>
</html>
